<html>
	<head>
		<meta charset="UTF-8" />
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid bg-dark text-light p-5">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<form action="/pedido/novo" method="post">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="nome do produto"/>
					<small>Informe o nome do produto.</small>
				</div>
				<div>
					<label for="urlImagem">Imagem</label>
					<input name="urlImagem" placeholder="url da imagem do produto"/>
					<small>Informe a url da imagem do produto.</small>
				</div>
				<div>
					<label for="urlProduto">URL</label>
					<input name="urlProduto" placeholder="url do produto"/>
					<small>Informe a url do produto.</small>
				</div>
				<div>
					<label for="descricao">Descrição</label>
					<textarea name="descricao" placeholder="detalhes do produto"></textarea>					
				</div>
				<button type="submit">Cadastrar</button>
			</form>			
		</div>
	</body>
</html>
